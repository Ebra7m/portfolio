<html lang="en"></html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Consultation</title>
    <link rel="stylesheet" href="Free-Consultation.css" />
    <link

      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="img-box"><img src="web.p/mobia1.jpg" alt="" /></div>
      <div class="form-box">
        <h1>Free Consultation</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, quis
          totam.
        </p>
        <form >
          <div class="filde">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required />
          </div>

          <div class="filde">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="que filde">
            <label for="question">Ask Your Question</label>
            <input id="question"  type="text"  />
          </div>
          <div class="button-box">
            <input type="submit" value="send" />
          </div>
        </form>
      </div>
      <a href="#" id="whatsappIcon"><i class="bx bxl-whatsapp"></i></a>
      <div class="socialLinks">
        <i id="facebook" class="bx bxl-facebook-circle"></i>
        <i  id="facebook"class="bx bxl-instagram"></i>
        <i id="facebook" class="bx bxl-linkedin"></i>
        <i  id="facebook"class="bx bx-phone"></i>
      </div>



      <div class="topLeftBorder"></div>
      <div class="bottomRightBorder"></div>
    </div>
  </body>
</html>
