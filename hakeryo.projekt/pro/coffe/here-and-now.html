<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Here & Now</title>
    <link rel="stylesheet" href="here-and-now.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="box-text">
        <h1>Here & Now</h1>
        <h4>רצינו להזמין אתכם להנות משלל מתנות</h4>
        <p>
          ורם איפסום דולור סיט אמט, קונסקטורר אדיפיסינג אלית לפרומי בלוף קינץ
          תתיח לרעח. לת צשחמי צש בליא, מנסוטו צמלח לביקו ננבי, צמוקו בלוקרי
        </p>
        <form class="side-form">
          <div class="form-box">
            <label for="full-name">שם מלא</label>
            <input type="text" id="full-name" name="full-name" required />
          </div>

          <div class="form-box">
            <label for="email">אימייל</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-box">
            <button type="submit">שליחה</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
